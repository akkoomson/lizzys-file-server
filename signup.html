<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lizzy's Designs|| Join Us!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="display-3">Welcome to Lizzy's Designs</h1>
    <h3>The best designs you'll ever find anywhere, for real!</h3>
    <form class="form-elements" action="" method="get">
        <img class="mb-4" src="./assets/images/logo.png" alt="logo">
        <h2 class="centered">Join Us!</h2>
        <p>Please enter the following information about yourself: </p>
        <main class="form-signin w-100 m-auto">
            <form>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputName" placeholder="Name goes here..." required>
                    <label for="floatingInputName">Name</label>
                </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" required>
                <label for="floatingPassword">Re-type Password</label>
              </div>
          
              
              <button class="w-100 btn btn-lg btn-success" type="submit">Join</button>
              
              
            </form>
          </main>
    </form>
</body>
</html>
